<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
</head>
<body>

<td>Good Luck With Finals/School</td>

<html>
<head>
    <script src="Script.js"></script>
    <link rel="stylesheet" href="Style.css"/>
    <title>Final Grade Calculator</title>
</head>


<body>
<div id="information">

    <h1> Final Grade Calculator </h1>

    <h2> ↓↓ Enter your grades here ↓↓</h2>

    <table id="tableOfGrades" border=”5” cellspacing=”5” cellpadding=”5”>
        <tr id="titles">
            <td>Category</td>
            <td>Grades</td>
            <td>Weight(%)</td>
        </tr>

        <tr id="1">
            <td>Homework</td>
            <td><input id="hwScore" placeholder="Enter Scores" value="30,40,50"></td>
            <td><input id="hwWeight" placeholder = "Enter Weight" value="20"></td>
        </tr>

        <tr id="2">
            <td>Quizzes</td>
            <td><input id="qScore" placeholder="Enter Scores" value="30,50,70"></td>
            <td><input id="qWeight" placeholder = "Enter Weight" value="30"></td>
        </tr>

        <tr id="3">
            <td>Tests</td>
            <td><input id="testScore" placeholder="Enter Scores" value="80,90,70"></td>
            <td><input id="testWeight" placeholder="Enter Weight" value="40"></td>
        </tr>

        </tr id="4">
            <td>Participation</td>
            <td><input id="participationScore" placeholder="Enter Scores" value="20,25,30"></td>
            <td><input id="participationWeight" placeholder="Enter Weight" value="50"></td>

        </tr>

        </tr id="5">
            <td>Projects</td>
            <td><input id="projectScore" placeholder="Enter Scores" value="80,90,100"></td>
            <td><input id="projectWeight" placeholder="Enter Weight" value="60"></td>
        </tr>

    </table>

    <table id="finalTable" border=”1” cellspacing=”2” cellpadding=”5”>
        <tr>
            <td>Desired Grade in Class</td>
            <td>Weight(%) of Final</td>
        </tr>

        <tr>
            <td><input type=text id="gradeWanted" placeholder="Desired Grade (%)"></td>
            <td><input type=text id="finalWeight" placeholder="Enter Weight (%)"></td>
        </tr>

    </table>


    <button onclick="calculateCurrentGrade()">Calculate Current Grade</button>

    <div id="currentGrade"></div>

    <button onclick="calculateGradeNeeded()">Calculate Final Exam Grade</button>

    <div id="finalGradeNeeded"></div>

    <button onclick="reset()">Reset</button>

</div>
</body>
</html>
